<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Acc√®s aux Pages</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00bfff;
    }
    .link-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
      margin-top: 40px;
    }
    .link-box {
      background-color: #1e1e1e;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .link-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00bfff;
    }
    a {
      color: #00bfff;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      outline-offset: 3px;
      outline-color: transparent;
      transition: outline-color 0.3s ease, transform 0.1s ease;
      display: inline-block;
      user-select: none;
    }
    a:focus-visible {
      outline-color: #00bfff;
      outline-style: solid;
      outline-width: 2px;
    }
    a:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h1>Acc√®s aux pages h√©berg√©es</h1>

  <div class="link-container">
    <div class="link-box">
      <a href="projet.html" target="_blank" rel="noopener noreferrer">üìò Crimson Domination - Guide</a>
    </div>
  </div>

  <script>
    // S√©curiser tous les liens dans .link-box a : ouvrir dans nouvel onglet avec rel correct
    document.querySelectorAll('.link-box a').forEach(link => {
      link.setAttribute('target', '_blank');
      link.setAttribute('rel', 'noopener noreferrer');
    });
  </script>

</body>
</html>
